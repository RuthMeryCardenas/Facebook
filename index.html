<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="assets/img/facebook-shortcut.png" type="image/png">
    <title>Facebook</title>

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <header>
      <img src="assets/img/facebook.jpg" alt="">
    </header>
    <div id="root" class="root">
      <div class="wrapper">
        <div class="modal no-visibility">
          <div class="modal-body">
            <div class="modal-header">
              <span>Editar publicación</span>
              <button id="js-close-modal" class="btn-close" type="button">X</button>
            </div>
            <div class="modal-root">
              <fieldset class="new-post">
                <textarea class="content" rows="7" placeholder="¿Qué estás pensando?">Hoy el Laucha tierniza un Matambre de Res en nuestro Horno Tromen y lo termina en la parrilla con unos agregados DELUXE por encima. ¡Una combinación explosiva de sabores!
                </textarea>
                <div class="actions">
                  <select class="privacy">
                    <option value="0">Amigos</option>
                    <option value="1">Público</option>
                  </select>
                  <button id="js-btn-update" class="btn-facebook" type="button">Guardar</button>
                </div>
              </fieldset>
            </div>
            <div class="modal-header">
              <span>Eliminar publicación</span>
              <button id="js-close-modal" class="btn-close" type="button">X</button>
            </div>
            <div class="modal-root">
              <div class="confirm-delete">
                <p>Esta publicación se eliminará y ya no podrás encontrarla.
                  Puedes editarla si solo quieres modificar alguno de sus elementos.
                </p>
                <div class="actions">
                  <button class="btn-default" type="button">Cancelar</button>
                  <button class="btn-facebook" type="button">Eliminar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- build:js CDN jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- endbuild -->

    <!-- build:js js/app.js -->
    <script type="text/javascript" src="js/database-manager.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/modal.js"></script>
    <script type="text/javascript" src="js/profile.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <!-- endbuild -->
  </body>
</html>
